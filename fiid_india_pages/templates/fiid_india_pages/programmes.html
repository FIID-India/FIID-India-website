{% extends "base.html" %}
{% block sectiontitle %}Our Programmes{% endblock %}
{% block content %}
    {% load static %}
    <section>
        <div class="container">
            <div class="row section">
                <div class="col-md-7 order-2 order-md-1 section-writings">{{ programmes.paragraph.paragraph | safe }}</div>
                <div class="col-md-5 order-1 order-md-2 section-image">
                    <div id="myCarousel"
                         class="carousel slide carousel-fade"
                         data-pause="false"
                         data-bs-ride="carousel">
                        <div class="carousel-inner">
                            {% for item in programmes_images %}
                                {% if forloop.first %}
                                    <div class="carousel-item active">
                                        <img src="{{ item.image.url }}" alt="">
                                    </div>
                                {% else %}
                                    <div class="carousel-item">
                                        <img src="{{ item.image.url }}" alt="">
                                    </div>
                                {% endif %}
                            {% endfor %}
                            <!--
                <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
